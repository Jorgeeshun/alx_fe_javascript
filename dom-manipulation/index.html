<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #quoteDisplay { margin: 20px 0; font-size: 1.2rem; font-style: italic; }
    .form-section { margin-top: 20px; }
    input, button { margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area -->
  <div id="quoteDisplay">Click "Show New Quote" to see one!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Form to add new quotes -->
  <div class="form-section">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" /><br>
    <button id="exportJson">Export Quotes as JSON</button>
    <div id="status"></div>
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Categories dropdown -->
  <div class="form-section">
    <h3>Filter by Category</h3>
    <select id="categoryFilter"></select>
  </div>
  <!-- Container where JS will dynamically inject the Add Quote form -->
  <div id="addQuoteContainer"></div>
  
  <script src="script.js"></scrip>
</body>
</html>
