<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; line-height: 1.5; }
    h1 { margin-top: 0; }
    #quoteDisplay { margin: 16px 0; font-size: 1.2rem; font-style: italic; min-height: 2.6em; }
    .controls, .form-section { margin-top: 16px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input, select, button { padding: 8px 10px; }
    .note { font-size: .9rem; opacity: .8; }
    .status { margin-top: 8px; font-size: .95rem; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area -->
  <div id="quoteDisplay">Loadingâ€¦</div>

  <!-- Controls -->
  <div class="controls">
    <div class="row">
      <button id="newQuote">Show New Quote</button>
      <label>
        Category:
        <select id="categoryFilter"></select>
      </label>
      <button id="exportJson">Export JSON</button>
      <!-- Import (as per spec: inline onchange uses importFromJsonFile(event)) -->
      <label class="row">
        Import JSON:
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
      </label>
    </div>
    <div class="status" id="status"></div>
    <div class="note">Tip: Your quotes persist via <code>localStorage</code>. The last viewed quote and selected category are remembered using <code>sessionStorage</code>.</div>
  </div>

  <!-- Container where JS will dynamically inject the Add Quote form -->
  <div id="addQuoteContainer"></div>

  <script src="script.js"></script>
</body>
</html>
