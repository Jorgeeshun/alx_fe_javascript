<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 24px; line-height: 1.5; }
    h1 { margin-top: 0; }
    #quoteDisplay { margin: 16px 0; font-size: 1.2rem; font-style: italic; min-height: 2.6em; }
    .controls, .form-section { margin-top: 16px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    input, select, button { padding: 8px 10px; }
    .note { font-size: .9rem; opacity: .8; }
    .status { margin-top: 8px; font-size: .95rem; }
    .sync { margin-top: 16px; padding: 10px; border: 1px solid #ddd; border-radius: 10px; }
    .sync .small { opacity: .8; font-size: .9rem; }

    /* Modal */
    .modal.hidden { display: none; }
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,.4); display: flex; align-items: center; justify-content: center; }
    .modal-content { background: #fff; width: min(720px, 95vw); max-height: 80vh; overflow: auto; border-radius: 12px; padding: 16px 18px; box-shadow: 0 10px 30px rgba(0,0,0,.2); }
    .conflict-item { border: 1px solid #eee; border-radius: 10px; padding: 12px; margin: 10px 0; }
    .conflict-item pre { background: #fafafa; padding: 10px; border-radius: 8px; overflow: auto; }
    .banner { margin-top: 8px; padding: 8px 10px; border-radius: 8px; background: #f6f8ff; border: 1px solid #dfe3ff; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display area -->
  <div id="quoteDisplay">Loading…</div>

  <!-- Controls -->
  <div class="controls">
    <div class="row">
      <button id="newQuote">Show New Quote</button>

      <!-- Category filter -->
      <label>
        Category:
        <select id="categoryFilter" onchange="filterQuotes()">
          <option value="all">All Categories</option>
        </select>
      </label>

      <button id="exportJson">Export Quotes</button>
      <label class="row">
        Import Quotes:
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
      </label>
        <button id="syncAll">Sync All Quotes</button>
    </div>

    <div class="status" id="status"></div>
    <div class="note">
      Quotes persist via <code>localStorage</code>. The last filter is remembered. Now with simulated <strong>server sync</strong> & conflict handling.
    </div>
  </div>

  <!-- Sync section -->
  <div class="sync">
    <div class="row">
      <button id="syncNow">Sync Now</button>
      <label class="row small">
        <input type="checkbox" id="autoSyncToggle" checked />
        Auto-sync every 30s
      </label>
      <button id="openConflicts" style="display:none;">Resolve Conflicts</button>
    </div>
    <div id="syncStatus" class="banner small">Waiting to sync…</div>
  </div>

  <!-- Container where JS will dynamically inject the Add Quote form -->
  <div id="addQuoteContainer"></div>

  <!-- Conflict Modal -->
  <div id="conflictModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="conflictTitle">
    <div class="modal-content">
      <h3 id="conflictTitle">Resolve Conflicts</h3>
      <div id="conflictList"></div>
      <div class="row" style="margin-top:12px;">
        <button id="applyResolutions">Apply</button>
        <button id="cancelResolutions">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
